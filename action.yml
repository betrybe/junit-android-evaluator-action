name: 'JUnit evaluator'
description: 'JUnit evaluator  action for Tryber projects in android'
inputs:
  pr_author_username:
    description: 'Pull Request author username'
    required: true

outputs:
  result: 
    description: 'JUnit unit tests JSON results in base64 format'
runs:
  using: 'composite'
  steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: Set up Nodejs 16
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '11'

      - name: Gradle cache
        uses: gradle/gradle-build-action@v2

      - name: Run Intrumented tests
        uses: reactivecircus/android-emulator-runner@v2
        if: ${{ echo $(if test -d ./src/androidTest; then echo true; fi) }}
        with:
          api-level: 29
          script: ./gradlew connectedCheck

      - name: Run Unit tests
        run: ./gradlew test
        shell: bash

      - name: Get JUnit results
        run: node $GITHUB_ACTION_PATH/dist/index.js
        shell: bash